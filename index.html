<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Eli y Raúl</title>
        <!--Estilos CSS-->
        <link rel="stylesheet" type="text/css" href="web/css/styles.css"/>
        <!--Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!--JavaScript-->
        <script type="text/javascript" src="web/js/inicio.js"></script>
    </head>
    <body>
        <!--Contenedor central que va a contener todo-->
        <section id="inicio">
            <!--Parte superior-->
            <!--Título y menú-->

                <!--Título o logo-->
                <div id="titulo">
                    <h1>Inicio</h1>
                </div>
                <!--div adicional para arreglar estructura-->
                <div class="clearfix"></div>
            </header>
            <div id="login">
                <h4><span>Inicia sesión</span></h4>
                <form>
                    <label id="nombre" for="name">
                        Nombre
                    </label>
                    </br>
                    <input id="inicionombre" type="text" name="name"/>
                     </br>
                    <label id="contraseña" for="password">
                        Contraseña
                    </label>
                    </br>
                    <input id="iniciocontraseña" type="password" name="password"/>
                    </br>
                    <input id="ingresar" type="submit" value="Entrar"/>
                    <a href="../web/index.html"></a>
                </form>
            </div>
        </section>
        <!--Pié de página-->
        <footer id="footer2">
            <h3>Te amo mucho, mi amor</h3>
            <h4>Eli y Raúl - Copyright ©2020</h4>
            <h4>Versión 3.0</h4>
        </footer>
    </body>
</html>
